<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>Searching for jungle 6th</title>
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        vertical-align: baseline;
      }
      input {
        border: none;
        font-size: 1.5rem;
        background: transparent;
        background-color: transparent;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .title_container {
        font-size: 5rem;
        font-weight: 800;
        background-color: #a8c5d2;
        color: white;
        display: flex;
        height: 100%;
        width: 70%;
        justify-content: center;
        align-items: center;
      }
      .main_title {
        height: auto;
        margin: 0 10rem 15rem 0;
      }
      .from_container {
        font-size: 1.5rem;
        font-weight: 400;
        padding: 0 1rem;
        width: 30%;
        display: flex;
        justify-content: center;
      }
      #login_container {
        /* margin-bottom: rem; */
      }
      .login_title {
        font-size: 2rem;
        font-weight: 500;
        padding-bottom: 2rem;
      }
      .login_form {
        width: 100%;
      }
      .login_input {
        width: 100%;
        height: 2rem;
        margin: 1rem 0;
        border-bottom: 3px solid #a8c5d2;
      }
      #signup_container {
      }
      button {
        padding: 0.5rem 1.5rem;
        font-size: 1.5rem;
        border-radius: 0.5rem;
        background-color: #a8c5d2;
        border: none;
        color: white;
      }
      .button_container {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      .hidden_option {
        display: none;
      }
    </style>
    <script>
      function handleSignUpModeBtn() {
        console.log("회원가입 버튼 클릭");
        document.getElementById("login_container").className = "hidden_option";
        document
          .getElementById("signup_container")
          .classList.remove("hidden_option");
      }
      function handleCancleBtn() {
        console.log("회원가입 취소 버튼 클릭");
        document.getElementById("signup_container").className = "hidden_option";
        document
          .getElementById("login_container")
          .classList.remove("hidden_option");
      }

      function handleLoginBtn() {
        console.log("로그인 버튼 클릭");
      }
      function handleSignUpBtn() {
        console.log("회원가입 버튼 클릭");

        let user_name = $("#user_name").val();
        let user_ID = $("#user_ID").val();
        let user_PW = $("#user_PW").val();

        $.ajax({
          type: "POST",
          url: "/user/sign_in",
          data: { name: user_name, userId: user_ID, pw: user_PW },
          success: function (response) {
            if (response["result"] == "success") {
              alert("회원가입 완료");
            } else {
              alert("서버 오류!");
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <hi class="main_title"
          >Searching For<br />
          Jungle 6th</hi
        >
      </div>
      <!-- 로그인 -->
      <div class="from_container">
        <div class="login_container" id="login_container">
          <div class="login_title">Welcome To Jungle</div>
          <form class="login_form" id="loginForm">
            <div>ID</div>
            <input class="login_input" type="text" />
            <div>Password</div>
            <input class="login_input" type="password" />
          </form>
          <div class="button_container">
            <button
              class="login_button"
              onclick="handleLoginBtn()"
              type="submit"
              form="loginForm"
            >
              Log in
            </button>
            <button class="signup_button" onclick="handleSignUpModeBtn()">
              Sign up
            </button>
          </div>
        </div>
        <!-- 회원가입 -->
        <div class="hidden_option" id="signup_container">
          <!-- <div class="signup_from hidden_option"> -->
          <div class="login_title">Welcome To Jungle</div>
          <form class="login_form" id="signupForm">
            <div>UserName</div>
            <input class="login_input" type="text" id="user_name" />
            <div>ID</div>
            <input class="login_input" type="text" id="user_ID" />
            <div>Password</div>
            <input class="login_input" type="password" id="user_PW" />
            <div>Password Check</div>
            <input class="login_input" type="password" />
          </form>
          <div class="button_container">
            <button
              type="button"
              form="signupForm"
              class="signup_button"
              onclick="handleSignUpBtn()"
            >
              Sign up
            </button>
            <button class="cancle_button" onclick="handleCancleBtn()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
