<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Searching for jungle 6th</title>
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        vertical-align: baseline;
      }
      input {
        border: none;
        font-size: 1.5rem;
        background: transparent;
        background-color: transparent;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .title_container {
        font-size: 5rem;
        font-weight: 800;
        background-color: #a8c5d2;
        color: white;
        display: flex;
        height: 100%;
        width: 70%;
        justify-content: center;
        align-items: center;
      }
      .main_title {
        height: auto;
        margin: 0 10rem 15rem 0;
      }
      .from_container {
        font-size: 1.5rem;
        font-weight: 400;
        padding: 0 1rem;
        width: 30%;
        display: flex;
        justify-content: center;
      }
      #login_container {
        width: 75%;
      }
      #signup_container {
        width: 75%;
      }
      .login_title {
        font-size: 2rem;
        font-weight: 500;
        padding-bottom: 2rem;
      }
      .login_form {
        width: 100%;
      }
      .login_input {
        width: 100%;
        height: 2rem;
        margin: 1rem 0;
        border-bottom: 3px solid #a8c5d2;
      }
      #signup_container {
      }
      button {
        padding: 0.5rem 1.5rem;
        font-size: 1.5rem;
        border-radius: 0.5rem;
        background-color: #a8c5d2;
        border: none;
        color: white;
      }
      .button_container {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      .hidden_option {
        display: none;
      }
    </style>
    <script>
      function handleSignUpModeBtn() {
        console.log("회원가입 버튼 클릭");
        document.getElementById("login_container").className = "hidden_option";
        document
          .getElementById("signup_container")
          .classList.remove("hidden_option");
      }
      function handleCancleBtn() {
        console.log("회원가입 취소 버튼 클릭");
        document.getElementById("signup_container").className = "hidden_option";
        document
          .getElementById("login_container")
          .classList.remove("hidden_option");
      }

      // function handleLoginBtn() {
      //   console.log("로그인 버튼 클릭");
      //   let userId = $("#userId").val();
      //   $.ajax({
      //     type: "GET", // 왜 그런지는 모르겠으나 요청타입이 "GET"이고
      //     url: "/", // url이 "/"일 때만 페이지 리다이렉트가 된다.
      //     data: { userId: userId },
      //     success: function (response) {
      //       window.location.href = "/user/get";
      //     },
      //   });
      // }

      function handleLoginBtn() {
        console.log("로그인 버튼 클릭");

        let user_ID = $("#login_user_ID").val();
        let user_PW = $("#login_user_PW").val();
        console.log(user_ID);

        $.ajax({
          type: "POST",
          url: "/login",
          data: { userId: user_ID, pw: user_PW },
          success: function (response) {
            console.log(response);
            localStorage.setItem("userId", response["userId"]);
            if (response["result"] == "success") {
              // 로그인에 성공하면 리다이렉트

              window.location.href = "/mainpage";
            } else {
              alert(response["msg"]);
            }
          },
        });
      }

      function handleSignUpBtn() {
        console.log("회원가입 버튼 클릭");

        let user_name = $("#user_name").val();
        let user_ID = $("#user_ID").val();
        let user_PW = $("#user_PW").val();
        let user_PWcheck = $("#user_PWcheck").val();

        if (user_name.length === 0) {
          return alert("이름을 입력해 주세요");
        }
        if (user_ID.length === 0) {
          return alert("아이디를 입력해 주세요");
        } else if (user_ID.length < 4 || user_ID.length > 8) {
          return alert("아이디는 4글자 이상 8글자 이하로 입력해 주세요");
        }
        if (user_PW.length === 0) {
          return alert("비밀번호를 입력해 주세요");
        } else if (user_PW.length < 4 || user_PW.length > 8) {
          return alert("비밀번호는 4글자 이상 8글자 이하로 입력해 주세요");
        }
        if (user_PW === user_PWcheck) {
          $.ajax({
            type: "POST",
            url: "/register",
            data: { 'name': user_name, 'userId': user_ID, 'pw': user_PW },
            success: function (response) {
              if (response["result"] == "success") {
                alert("회원가입 완료");
                handleCancleBtn();
              } else {
                alert(response["msg"]);
              }
            },
          });
        } else {
          return alert("비밀번호가 일치하지 않습니다.");
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <hi class="main_title"
          >Searching For<br />
          Jungle 6th</hi
        >
      </div>
      <!-- 로그인 -->
      <div class="from_container">
        <div class="login_container" id="login_container">
          <div class="login_title">Welcome To Jungle</div>
          <form class="login_form" id="loginForm">
            <label for="userId">ID</label>
            <input class="login_input" type="text" id="login_user_ID" />
            <label for="pw">Password</label>
            <input class="login_input" type="password" id="login_user_PW" />
          </form>
          <div class="button_container">
            <button class="login_button" onclick="handleLoginBtn()">
              Log in
            </button>
            <button class="signup_button" onclick="handleSignUpModeBtn()">
              Sign up
            </button>
          </div>
        </div>
        <!-- 회원가입 -->
        <div class="hidden_option" id="signup_container">
          <!-- <div class="signup_from hidden_option"> -->
          <div class="login_title">Welcome To Jungle</div>
          <form class="login_form" id="signupForm">
            <div>UserName</div>
            <input class="login_input" type="text" id="user_name" />
            <div>ID</div>
            <input class="login_input" type="text" id="user_ID" />
            <div>Password</div>
            <input class="login_input" type="password" id="user_PW" />
            <div>Password Check</div>
            <input class="login_input" type="password" id="user_PWcheck" />
          </form>
          <div class="button_container">
            <button
              type="button"
              form="signupForm"
              class="signup_button"
              onclick="handleSignUpBtn()"
            >
              Sign up
            </button>
            <button class="cancle_button" onclick="handleCancleBtn()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
