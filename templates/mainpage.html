<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching for jungle 6th</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    />

    <title>Searching for jungle 6th</title>
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        vertical-align: baseline;
      }
      button {
        padding: 0.5rem 1.5rem;
        font-size: 1.5rem;
        border-radius: 0.5rem;
        background-color: #a8c5d2;
        border: none;
        color: white;
      }
      input {
        border: none;
        background: transparent;
        background-color: transparent;
      }
      .container {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        /* border: 5px solid #a8c5d2; */
        /* border-radius: 2rem; */
        /* margin: 5rem auto 0 auto; */
        width: 85%;

        display: flex;
        flex-direction: column;
      }
      .search_area {
        margin: 3rem auto 1rem auto;
        padding: 0.5rem 0;
        height: 10%;
        width: 80%;
        border-radius: 1.5rem;
        background-color: #a8c5d24f;
      }
      .search_input {
        font-size: 2.5rem;

        padding: 5px 10px;

        width: 350px;
        width: 90%;
        height: 100%;
      }
      .search_input::placeholder {
        color: gray;
        text-align: center;
      }
      .card_container {
        width: 80%;
        height: 100%;
        margin: 3rem auto 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        /* align-items: center; */
        font-size: 1.5rem;
      }
      .user_card {
        background-color: #a8c5d24f;
        width: 350px;
        height: 520px;
        display: flex;
        flex-direction: column;
        border-radius: 2rem;
        margin: 1rem 0;
      }
      .profile_img {
        width: 250px;
        height: 250px;
        border-radius: 100%;
        z-index: 1;
        background-color: #a8c5d2;
        margin: 3rem auto 1rem auto;
      }
      .profile_name {
        text-align: center;
        margin: 0.5rem 0;
        font-size: 2rem;
        font-weight: 500;
      }

      .profile_container {
        display: flex;
        padding: 0 3rem;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 1.5rem;
      }
      .mag_Icon {
        width: 3rem;
        height: 3rem;
        padding-left: 1rem;
        fill: #a8c5d24f;
        vertical-align: text-bottom;
        z-index: 1;
      }
      .icon {
        width: 2rem;
        height: 2rem;
        vertical-align: middle;
        margin-right: 0.8rem;
      }

      .modal_container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10;
        background-color: #718088bd;
        width: 100vw;
        height: 100vh;
      }
      .modal_window {
        position: fixed;
        z-index: 20;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 35%;
        height: auto;
        background-color: white;
        border-radius: 2rem;
        display: flex;
        flex-direction: column;
        padding: 0.5rem 1.5rem 1.5rem 1.5rem;
      }

      .modal_close_btn {
        margin-left: auto;
        background-color: transparent;
        color: black;
        font-size: 1.5rem;
        padding: 0.3rem 0 0 0;
      }
      .modal_contant {
        padding: 0 2.5rem;
        display: flex;
        flex-direction: column;
      }

      .modal_title {
        text-align: left;
        font-size: 2rem;
      }
      .modal_user_info {
      }
      .modal_detail_info {
        display: flex;
        flex-direction: row;
      }
      .modal_profile_img {
        width: 200px;
        height: 200px;
        padding: 1.5rem;
        margin-right: 2.5rem;
      }
      .modal_user_detail_info {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      .modal_about_me {
        height: 8rem;
      }
      .modal_social_profile {
      }

      .modal_sns_link {
        display: flex;
        justify-content: space-around;
        flex-direction: row;
        margin: 1rem 0;
      }
      .modal_icon {
        width: 25px;
        height: 25px;
        text-align: ;
      }
      .modal_edit_btn {
        margin-left: auto;
      }
      .hidden_option {
        display: none;
      }
    </style>
    <script>
      function handleModalOpen() {
        console.log("모달 열기 클릭");
        document
          .getElementById("profile_modal")
          .classList.remove("hidden_option");
      }
      function handleModalClose() {
        console.log("모달 닫기 클릭");
        document.getElementById("profile_modal").className = "hidden_option";
      }
    </script>
  </head>
  <body>
    <!--detail profile modal -->
    <div class="hidden_option" id="profile_modal">
      <div class="modal_container">
        <div class="modal_window">
          <button class="modal_close_btn" onclick="handleModalClose()">
            X
          </button>
          <div class="modal_contant">
            <div class="modal_title">Detail Profile</div>
            <div class="modal_user_info">
              <div class="modal_detail_info">
                <div>
                  <img class="modal_profile_img" src="icons-profile.png" />
                </div>
                <div class="modal_user_detail_info">
                  <div>name</div>
                  <div>gitthub</div>
                  <div>email</div>
                </div>
              </div>
              <div class="modal_about_me">about me</div>
              <div class="modal_social_profile">
                <div>Social Profile</div>
                <div class="modal_sns_link">
                  <div>
                    <img src="./blogger.svg" alt="icon" class="icon" /> Blog
                  </div>
                  <div>
                    <img
                      src="./square-instagram.svg"
                      alt="icon"
                      class="icon"
                    />Instagram Link
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="modal_edit_btn">EDIT</button>
        </div>
      </div>
    </div>
    <!-- mainpage -->
    <div class="container">
      <div class="search_area">
        <img src="magnifying-glass-solid.svg" alt="icon" class="mag_Icon" />
        <input
          class="search_input"
          type="text"
          placeholder="Searching for jungle 6th"
        />
      </div>

      <div class="card_container" onclick="handleModalOpen()">
        <div class="user_card">
          <img class="profile_img" src="./icons-profile.png" />
          <div class="profile_name">name</div>
          <div class="profile_container">
            <div><img src="github.svg" alt="icon" class="icon" />github</div>
            <div><img src="blogger.svg" alt="icon" class="icon" />blog</div>
            <div>
              <img src="envelope-solid.svg" alt="icon" class="icon" />email
            </div>
          </div>
        </div>

        {% for db in db_all %}
        <div class="user_card">
          <img class="profile_img" src="" />
          <div class="profile_container">
            <div><b>name</b> {{db['name']}}</div>
            <div><b>github</b> {{db['github']}}</div>
            <div><b>blog</b> {{db['blog']}}</div>
            <div><b>email</b> {{db['email']}}</div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </body>
</html>
