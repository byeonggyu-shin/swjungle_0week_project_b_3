<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching for jungle 6th</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>Searching for jungle 6th</title>
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        vertical-align: baseline;
      }
      button {
        padding: 0.5rem 1.5rem;
        font-size: 1.5rem;
        border-radius: 0.5rem;
        background-color: #a8c5d2;
        border: none;
        color: white;
      }
      input {
        border: none;
        background: transparent;
        background-color: transparent;
      }

      .container {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        /* border: 5px solid #a8c5d2; */
        /* border-radius: 2rem; */
        /* margin: 5rem auto 0 auto; */
        width: 85%;

        display: flex;
        flex-direction: column;
      }
      .search_area {
        margin: 3rem auto 1rem auto;
        padding: 0.5rem 0;
        height: 10%;
        width: 80%;
        border-radius: 1.5rem;
        background-color: #a8c5d24f;
      }
      .search_input {
        font-size: 2.5rem;

        padding: 5px 10px;

        width: 350px;
        width: 90%;
        height: 100%;
      }
      .search_input::placeholder {
        color: gray;
        text-align: center;
      }
      .card_container {
        width: 80%;
        height: 100%;
        margin: 3rem auto 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        /* align-items: center; */
        font-size: 1.5rem;
      }
      .user_card {
        background-color: #a8c5d24f;
        width: 350px;
        height: 520px;
        display: flex;
        flex-direction: column;
        border-radius: 2rem;
        margin: 1rem 0;
      }
      .profile_img {
        width: 250px;
        height: 250px;
        border-radius: 100%;
        z-index: 1;
        background-color: #a8c5d2;
        margin: 3rem auto 1rem auto;
      }
      .profile_name {
        text-align: center;
        margin: 0.5rem 0;
        font-size: 2rem;
        font-weight: 500;
      }

      .profile_container {
        display: flex;
        padding: 0 3rem;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 1.5rem;
      }
      .mag_Icon {
        width: 3rem;
        height: 3rem;
        padding-left: 1rem;
        fill: #a8c5d24f;
        vertical-align: text-bottom;
        z-index: 1;
      }
      .icon {
        width: 2rem;
        height: 2rem;
        vertical-align: middle;
        margin-right: 0.8rem;
      }

      .modal_container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10;
        background-color: #718088bd;
        width: 100vw;
        height: 100vh;
      }
      .modal_window {
        position: fixed;
        z-index: 20;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 35%;
        height: auto;
        background-color: white;
        border-radius: 2rem;
        display: flex;
        flex-direction: column;
        padding: 0.5rem 1.5rem 1.5rem 1.5rem;
        font-weight: 600;
      }
      #detail_modal_window,
      #edit_modal_window {
      }
      .modal_close_btn {
        margin-left: auto;
        background-color: transparent;
        color: black;
        font-size: 1.5rem;
        padding: 0.3rem 0 0 0;
      }
      .modal_contant {
        padding: 0 2.5rem;
        display: flex;
        flex-direction: column;
      }

      .modal_title {
        text-align: left;
        font-size: 2rem;
      }
      .modal_user_info {
      }
      .modal_detail_info {
        display: flex;
        flex-direction: row;
      }
      .modal_profile_img {
        width: 200px;
        height: 200px;
        padding: 1.5rem;
        margin-right: 2.5rem;
      }
      .modal_user_detail_info {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      .modal_about_me {
        height: 8rem;
      }
      .modal_social_profile {
      }

      .modal_sns_link {
        display: flex;
        justify-content: space-around;
        flex-direction: row;
        margin: 1rem 0;
      }
      .modal_icon {
        width: 25px;
        height: 25px;
        text-align: ;
      }
      #modal_editmod_btn {
        margin-left: auto;
      }
      .modal_edit_btn {
        margin-left: auto;
      }
      .modal_edti_btn_container {
        margin-left: auto;
      }
      .hidden_option {
        display: none;
      }
      .show_option {
        display: block;
      }
      .modal_edit_about_me {
      }
      .modal_edit_textarea {
        width: 100%;
        height: 8rem;
        border: none;
        resize: none;
      }
      .edit_btn_container {
        margin-left: auto;
      }
    </style>
    <script>
      function handleModalOpen(idx) {
        console.log("모달 열기 클릭");
        document.getElementById(`profile_modal${idx}`).classList.remove("hidden_option");
      }
      function handleModalClose(idx) {
        console.log("모달 닫기 클릭");
        document.getElementById(`profile_modal${idx}`).className = "hidden_option";

        document
          .getElementById(`edit${idx}`)
          .classList.remove("hidden_option");

        document
          .getElementById(`detail${idx}`)
          .classList.remove("hidden_option");

        document.getElementById(`edit${idx}`).className =
          "hidden_option";
      }

      function handleEditBtn(idx) {
        console.log("수정버튼 클릭");
        document.getElementById(`detail${idx}`).className =
          "hidden_option";
        document
          .getElementById(`edit${idx}`)
          .classList.remove("hidden_option");
      }

      function handleEditCancleBtn(idx) {
        console.log("취소 버튼 클릭");
        document.getElementById(`edit${idx}`).className =
          "hidden_option";
        document
          .getElementById(`detail${idx}`)
          .classList.remove("hidden_option");
      }

      function handleEditProfile(idx) {
        let user_name = $(`#edit_name${idx}`).val();
        let user_github = $(`#edit_github${idx}`).val();
        let user_email = $(`#edit_email${idx}`).val();
        let user_about_me = $(`#edit_about_me${idx}`).val();
        let user_blog = $(`#edit_blog${idx}`).val();
        let user_insta = $(`#edit_insta${idx}`).val();
        
  
        if (user_name.length === 0) {
          return alert("이름을 입력해 주세요");
        }
        $.ajax({
          type: "POST",
          url: "/useinfo/edit",
          data: { userId: idx ,name: user_name, github: user_github, email: user_email, about: user_about_me, blog: user_blog, insta: user_insta},
          success: function (response) {
            if (response["result"] == "success") {
              alert("회원 정보 수정 완료");
              location.reload();
            } else {
              alert(response["msg"]);
            }
          },
        });
      }

      // function reload() {
      //   $.ajax({
      //     type: "GET",
      //     url: "/mainpage",,
      //     success: function (response) {
      //       if (response["result"] == "success") {
      //         window.location.href = "/mainpage";
      //       } else {
      //         alert(response["msg"]);
      //       }
      //     },
      //   });
      // }
    </script>
  </head>
  <body>
    <!-- mainpage -->

    <div class="container">
      <div class="search_area">
        <img
          src="{{ url_for('static', filename='magnifying-glass-solid.svg') }}"
          alt="icon"
          class="mag_Icon"
        />
        <input
          class="search_input"
          type="text"
          placeholder="Searching for jungle 6th"
        />
      </div>

      <div class="card_container">
        {% for db in db_all %}
        <div class="user_card" onclick="handleModalOpen('{{db['_id']}}')">
          <img
            class="profile_img"
            src="{{ url_for('static', filename='icons-profile.png') }}"
          />
          <div class="profile_name">{{db['name']}}</div>
          <div class="profile_container">
            <div>
              <img
                src="{{ url_for('static', filename='github.svg') }}"
                alt="icon"
                class="icon"
              />{{db['github']}}
            </div>
            <div>
              <img
                src="{{ url_for('static', filename='blogger.svg') }}"
                alt="icon"
                class="icon"
              />{{db['blog']}}
            </div>
            <div>
              <img
                src="{{ url_for('static', filename='envelope-solid.svg') }}"
                alt="icon"
                class="icon"
              />{{db['email']}}
            </div>
          </div>
        </div>

        <div class="hidden_option" id="profile_modal{{db['_id']}}">
          <div class="modal_container">
            <!-- detail -->
            <div id="detail{{db['_id']}}">
              <div class="modal_window">
                <button
                  class="modal_close_btn"
                  onclick="handleModalClose('{{db['_id']}}')"
                >
                  X
                </button>
                <div class="modal_contant">
                  <div class="modal_title">Detail Profile</div>
                  <div class="modal_user_info">
                    <div class="modal_detail_info">
                      <div>
                        <img
                          class="modal_profile_img"
                          src="{{ url_for('static',
                      filename='icons-profile.png') }}"
                          alt="image"
                        />
                      </div>
                      <div class="modal_user_detail_info">
                        <div>{{db['name']}}</div>
                        <div>{{db['github']}}</div>
                        <div>{{db['email']}}</div>
                      </div>
                    </div>
                    <div class="modal_about_me">
                      about me<br />{{db['about']}}
                    </div>
                    <div class="modal_social_profile">
                      <div>Social Profile</div>
                      <div class="modal_sns_link">
                        <div>
                          <img
                            src="{{ url_for('static', filename='blogger.svg') }}"
                            alt="icon"
                            class="icon"
                          />
                          {{db['blog']}}
                        </div>
                        <div>
                          <img
                            src="{{ url_for('static', filename='square-instagram.svg') }}"
                            alt="image"
                            class="icon"
                          />{{db['insta']}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="hidden_option" id="modal_editmod_btn"> -->
                <div id="modal_editmod_btn">
                  <button class="modal_edit_btn" onclick="handleEditBtn('{{db['_id']}}')">
                    EDIT
                  </button>
                </div>
              </div>
            </div>
            <!-- edit mod modal -->
            <div class="hidden_option" id="edit{{db['_id']}}">
              <div class="modal_window">
                <button
                  class="modal_close_btn"
                  onclick="handleModalClose('{{db['_id']}}')"
                >
                  X
                </button>
                <div class="modal_contant">
                  <div class="modal_title">Edit Profile</div>
                  <div class="modal_user_info">
                    <div class="modal_detail_info">
                      <div>
                        <img
                          class="modal_profile_img"
                          src="{{ url_for('static',
                      filename='icons-profile.png') }}"
                          alt="image"
                        />
                      </div>
                      <div class="modal_user_detail_info">
                        <input id="edit_name{{db['_id']}}" value="{{db['name']}}" />
                        <input id="edit_github{{db['_id']}}" value="{{db['github']}}" />
                        <input id="edit_email{{db['_id']}}" value="{{db['email']}}" />
                      </div>
                    </div>
                    <div class="modal_edit_about_me">
                      <div>about me</div>
                      <textarea class="modal_edit_textarea" id="edit_about_me{{db['_id']}}"">
{{db['about']}}</textarea>
                    </div>
                    <div class="modal_social_profile">
                      <div>Social Profile</div>
                      <div class="modal_sns_link">
                        <div>
                          <img
                            src="{{ url_for('static', filename='blogger.svg') }}"
                            alt="icon"
                            class="icon"
                          />
                          <input id="edit_blog{{db['_id']}}" value="{{db['blog']}}" />
                        </div>
                        <div>
                          <img
                            src="{{ url_for('static', filename='square-instagram.svg') }}"
                            alt="image"
                            class="icon"
                          />
                          <input id="edit_insta{{db['_id']}}" value="{{db['insta']}}" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="edit_btn_container">
                  <button
                    class="modal_edit_btn"
                    onclick="handleEditCancleBtn('{{db['_id']}}')"
                  >
                    Cancel
                  </button>
                  <button
                    class="modal_edit_btn"
                    onclick="handleEditProfile('{{db['_id']}}')"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
